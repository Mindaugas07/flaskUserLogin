{% extends "base.html" %}

{% block content %}

<h1>Čia yra vartotojo {{ current_user.vardas}} įrašai</h1>


<form method="post" action="#">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.message.label(class="form-control-label") }}
        {{ form.message(class="form-control") }}
    </div>
    {{ form.submit }}
</form>



{% endblock %}
