{% extends "base.html" %}

{% block content %}

<h1>Čia yra vartotojo {{ current_user.vardas}} įrašai</h1>

{% if visi_irasai %}
{% for irasas in visi_irasai %}
<hr>
<p>{{irasas.data_laikas}}</p>
<p>{{irasas.message}}</p>
<a href="{{ url_for('delete', id=irasas['id']) }}">Ištrinti</a>
<a href="{{ url_for('irasas_update', id=irasas['id']) }}">Redaguoti</a>
{% endfor %}
{% endif %}





{% endblock %}
